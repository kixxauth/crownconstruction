<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en-US" lang="en-US">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>Crown Construction Customer Form</title>
  <link rel="stylesheet" type="text/css"
    href="chrome://crownconstruction/content/css/styles.css" />
  <script src="js/domkit.js" type="application/javascript;version=1.7">
    </script>
  <script src="js/page.js" type="application/javascript;version=1.7">
    </script>
  <script src="customer.js" type="application/javascript;version=1.7"></script>
</head>

<body>
<div id="root-container">

  <div id="header">
    <h1 class="head-title">Customer Form</h1>
  </div><!-- header -->

  <div id="customer" class="form">
    <div id="people" class="subform">
      <p><button class="add" onclick="onAddPerson();">add person</button></p>
    </div>
    <div id="addresses" class="subform">
      <p><button class="add" onclick="onAddAddress();">add address</button></p>
    </div>
    <div id="phones" class="subform">
      <p><button class="add" onclick="onAddPhone();">add phone number</button></p>
    </div>
    <div id="emails" class="subform">
      <p><button class="add" onclick="onAddEmail();">add email</button></p>
    </div>
    <div class="subform">
      <p>
      <button onclick="onSave()">save</button>
      <button onclick="onCancel()">cancel</button>
      </p>
    </div>
  </div>

</div><!-- root-container -->

<div id="warning" style="display:none;">
  <p id="inner-message" />
  <button id="close-warning">close</button>
</div>

</body>
</html>
