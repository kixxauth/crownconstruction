<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en-US" lang="en-US">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>Crown Construction Job Form</title>
  <script src="js/toolkit.js" type="application/javascript;version=1.7">
    </script>
  <script src="js/domkit.js" type="application/javascript;version=1.7">
    </script>
  <script src="job.js" type="application/javascript;version=1.7"></script>
</head>

<body>
<div id="root-container">
  <div id="header">
    <h1>Job Scheduling Form</h1>
    <div id="blame-names">
      <select id="salesperson">
        <option>choose a salesperson</option>
      </select>
      <select id="estimator">
        <option>estimated by</option>
      </select>
      <select id="production">
        <option>production</option>
      </select>
    </div><!-- blame-names -->
  </div><!-- header -->
  <div id="contract-info">
    <p>
      Contract Date: <input id="contractDate" type="text" /><br />
      Start by: <input id="startDate" type="text" /><br />
      Complete by: <input id="completeDate" type="text" /><br />
    </p>
    <h5>Customer Info:</h5>
    <div>
      <p id="customer-name">
      </p>
      <p id="customer-addresss">
      </p>
    </div>
    <div>
      <p id="customer-contacts">
      </p>
    </div>
    <div>
      <p>
        Cost of Contract: <input id="contractCost" type="text" />
        Labor Cost: <input id="contractCost" type="text" />
        Estimated GP: <input id="estimatedGP" type="text" />
      </p>
      <ul id="payment-schedule">
        <h5>Payment Schedule</h5><span> add 1</span>
        <!--
        <li>memo: <input type="text" /> amount: <input type="text" /></li>
        -->
      </ul>
    </div>
    <div>
      Contract Description:<br /><textarea id="contract-description" />
    </div>
  </div><!-- contract-info -->
  <div id="job-info">
    <h5>Jobs in Contract</h5>
    <span>add 1</span>
    <table id="joblist">
      <th>
        <td>Job Number</td>
        <td>Job Type</td>
        <td>Retail $</td>
        <td>Foreman</td>
        <td>Man Days</td>
      </th>
    </table>
  </div>
  <div>
    <p>
      <span>Hand Off:</span>
      Scheduled: <input id="handoffScheduled" type="text" />
      Completed: <input id="handoffCompleted" type="text" />
    </p>
    <p>
      <span>Walk Through:</span>
      Scheduled: <input id="handoffScheduled" type="text" />
      Completed: <input id="handoffCompleted" type="text" />
    </p>
  </div>
  <div id="special-orders">
    <h5>Special Orders</h5>
    <span>add 1</span>
    <table id="order-list">
      <th>
        <td>Order</td>
        <td>Vendor</td>
        <td>Ordered By</td>
        <td>Order Date</td>
        <td>Delivery Date</td>
      </th>
    </table>
  </div>
  <div id="sub-contractors">
    <h5>Sub Contractors</h5>
    <span>add 1</span>
    <table id="contractor-list">
      <th>
        <td>Contractor</td>
        <td>Task</td>
        <td>Phone Number</td>
        <td>Written Quote</td>
        <td>Start Date</td>
      </th>
    </table>
  </div>
  <div>
    <h5>Siding</h5>
    <p>
      Squares: <input id="siding-squares" type="text" />
    </p>
    <p>
      Type: <input id="siding-type" type="text" />
    </p>
    <p>
      Style: <input id="siding-style" type="text" />
    </p>
    <p>
      Brand: <input id="siding-brand" type="text" />
    </p>
    <p>
      Color: <input id="siding-color" type="text" />
    </p>
    <p>
      Trim: <input id="siding-trim" type="text" />
    </p>
  </div>
  <div>
    <h5>Roofing</h5>
    <p>
      Squares: <input id="roofing-squares" type="text" />
    </p>
    <p>
      Type: <input id="roofing-type" type="text" />
    </p>
    <p>
      Style: <input id="roofing-style" type="text" />
    </p>
    <p>
      Brand: <input id="roofing-brand" type="text" />
    </p>
    <p>
      Color: <input id="roofing-color" type="text" />
    </p>
  </div>
  <div>
    <h5>Permits Needed:</h5>
    T/O: <input type="checkbox" />
    UFPO: <input type="checkbox" />
    Building: <input type="checkbox" />
    Electrical: <input type="checkbox" />
    Plumbing: <input type="checkbox" />
  </div>
  <div>
    Date Completed: <input id="estimateDateCompleted" type="text" />
    Round Trip Miles: <input id="estimateRoundTripMiles" type="text" />
    Total Allotted Miles: <input id="estimateAllottedMiles" type="text" />
  </div>
  <div>
    Tax Labor: <input type="checkbox" />
  </div>
</div>
</body>
</html>
