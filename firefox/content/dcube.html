<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en-US" lang="en-US">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>DCube Admin</title>
  <style type="text/css">
    body {margin: 2em}
    .section {padding: 0.5em; margin-top: 1em; border: 1px solid #777;}
  </style>
  <script src="dcube.js"
          type="application/javascript;version=1.7"></script>
</head>
<body>

  <h1>DCube Admin Client</h1>

  <p>
    debug mode:<input id="debug-mode" type="checkbox" />
    domain:<input id="domain" type="text" size="38" />
    <button onclick="DCUBE.set_domain('domain');">Re-set Domain</button>
  </p>

	<div class="section">
		<p>
			username:<input id="check-user" type="text" />
			<button onclick="DCUBE.check_user('check-user');">Check User</button>
		</p>
		<p>
			username:<input id="create-user" type="text" />
			<button onclick="DCUBE.create_user('create-user');">Create User</button>
		</p>
	</div>

	<div class="section">
		<p>
			username:<input id="get-username" type="text" />
			passkey:<input id="get-passkey" type="text" />
			<button onclick="DCUBE.get_user('get-username', 'get-passkey');">Get User</button>
		</p>
	</div>

  <div id="output" class="section">
    <h5 class="section-head">Messages:</h5>
  </div>

</body>
</html>
