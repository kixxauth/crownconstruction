<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en-US" lang="en-US">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>Crown Construction Employee Form</title>
  <script src="js/domkit.js" type="application/javascript;version=1.7">
    </script>
  <script src="js/page.js" type="application/javascript;version=1.7">
    </script>
  <script src="employee.js" type="application/javascript;version=1.7"></script>
</head>

<body>
<div id="root-container">

  <div id="header">
    <h1>Employee Form</h1>
  </div><!-- header -->

  <div id="employee">
    <div id="names">
      <p>Firstname: <input id="firstname" type="string" /></p>
      <p>Lastname: <input id="lastname" type="string" /></p>
    </div>
    <div id="categories">
      <p><button onclick="onAddCategory();">add category</button></p>
    </div>
    <div>
      <button onclick="onSave()">save</button>
      <button onclick="onCancel()">cancel</button>
    </div>
  </div>

</div><!-- root-container -->

<div id="warning" style="display:none;">
  <p id="inner-message" />
  <button id="close-warning">close</button>
</div>

</body>
</html>
