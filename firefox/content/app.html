<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en-US" lang="en-US">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>Crown Construction ERM</title>
  <link type="text/css" href="css/start/jquery-ui-1.8rc3.custom.css" rel="stylesheet" />	
  <link type="text/css" href="css/app.css" rel="stylesheet" />	
  <script type="text/javascript" src="jquery-1.4.2.min.js"></script>
  <script type="text/javascript" src="jquery-ui-1.8rc3.custom.min.js"></script>
  <script src="resource://crownconstruction/modules/boot.js"
          type="application/javascript;version=1.7"></script>
  <script src="app.js"
          type="application/javascript;version=1.7"></script>
</head>
<body>
  <div id="root">

    <!-- blank -->
    <div id="deck_1">
    </div>

    <!-- login -->
    <div id="deck_2" style="display:none">
      <form id="login-form">
        <p>Enter username and passphrase.</p>
        <p>username: <input id="username" type="text" /></p>
        <p>passphrase: <input id="passphrase" type="password" /></p>
        <p>Then tap the enter key.</p>
        <p>
        Use fake database:<input id="fake-database" type="checkbox" />
        Start in debug mode:<input id="debug-mode" type="checkbox" />
        </p>
      </form>
    </div>

    <!-- application -->
    <div id="deck_3" style="display:none">
      <div id="tabs">
        <ul>
          <li><a href="#tabs-job_form">Job Form</a></li>
          <li><a href="#tabs-other">Other</a></li>
        </ul>

        <div id="tabs-job_form" class="tab">
        </div><!-- tabs-job_form -->

        <div id="tabs-other" class="tab">
        </div><!-- tabs-other -->

      </div><!-- tabs -->
    </div>

  </div>

  <!-- alert box -->
  <div id="gen-alert" class="ui-state-error ui-corner-all"
    style="padding: 0 .7em; width: 50%; display: none;"> 
    <p><span class="ui-icon ui-icon-alert" style="float: left; margin-right: .3em;"></span> 
    <strong>Alert:</strong> <span class="dynamic-content"></span></p>
  </div>

  <!-- gui waiting -->
  <div id="waiting" style="display:none">
    <div id="waiting-message">
    </div>
  </div>

  <div id="widgets" style="display:none">
    <!-- customer search widget -->
    <div class="customer-search-widget">
      <h5>Customer Search</h5>
      <input type="text" />
      Type the customer's last name and tap enter.
    </div>
  </div><!-- widgets -->

</body>
</html>
